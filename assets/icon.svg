<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Rounded square background (Basecamp style) -->
  <rect x="4" y="4" width="248" height="248" rx="48" ry="48" fill="#cc0000"/>

  <!-- Clipboard body - bold, simplified -->
  <rect x="52" y="52" width="152" height="172" rx="14" ry="14" fill="#000000"/>
  <!-- Inner white area of clipboard -->
  <rect x="66" y="76" width="124" height="136" rx="8" ry="8" fill="#ffffff"/>

  <!-- Clipboard clip at top -->
  <rect x="84" y="34" width="88" height="36" rx="10" ry="10" fill="#000000"/>
  <rect x="98" y="42" width="60" height="20" rx="7" ry="7" fill="#cc0000"/>

  <!-- Bold text lines -->
  <rect x="84" y="96" width="88" height="10" rx="5" fill="#000000"/>
  <rect x="84" y="118" width="72" height="10" rx="5" fill="#000000" opacity="0.5"/>
  <rect x="84" y="140" width="80" height="10" rx="5" fill="#000000" opacity="0.5"/>
  <rect x="84" y="162" width="60" height="10" rx="5" fill="#000000" opacity="0.5"/>
  <rect x="84" y="184" width="76" height="10" rx="5" fill="#000000" opacity="0.5"/>
</svg>
